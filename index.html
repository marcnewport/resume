<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marc Newport CV</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #E2E8F0;
      font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 16px;
    }

    .center {
      min-height: 100%;
      width: 100%;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    img {
      aspect-ratio: 1190 / 1684;
      width: 100%;
      height: auto;
      display: block;
      -webkit-box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
    }

    .fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .toolbar {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: end;
      -ms-flex-pack: end;
      justify-content: end;
      width: 100%;
      max-width: 960px;
      height: auto;
      margin: 16px auto;
    }

    a {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      text-decoration: none;
      background-color: #334155;
      color: white;
      padding: 0 10px;
      border-radius: 20px;
      -webkit-box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 0 16px;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      height: 40px;
    }

    a span {
      width: 0;
      overflow: hidden;
      -webkit-transition: width 100ms;
      -o-transition: width 100ms;
      transition: width 100ms;
      white-space: nowrap;
    }

    a:hover span {
      width: 8rem;
      text-align: center;
    }

    a svg {
      position: relative;
      top: -1px;
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>
  <div class="center">
    <img src="marc-newport-cv.svg" alt="" />
  </div>

  <div class="fixed">
    <div class="toolbar">
      <a href="/marc-newport-cv.pdf" download="marc-newport-cv.pdf" target="_self">
        <span>
          Download pdf
        </span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="7 10 12 15 17 10" />
          <line x1="12" x2="12" y1="15" y2="3" /></svg>
      </a>
    </div>
  </div>
</body>

</html>
